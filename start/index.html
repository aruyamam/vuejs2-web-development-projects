<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue Project Guid setup</title>
</head>
<body>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  
  <div id="root">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
  
  <script>
    console.log('Yes! We are using Vue version', Vue.version)

    var app = new Vue({
      name: 'MyApp',
      el: '#root',
      data() {
        return {
          message: 'Hello Vue.js'
        }
      }
    });



    // app.$mount('#root');
  </script>
</body>
</html>
